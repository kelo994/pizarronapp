<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/home.css">
    <script src="../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../js/libs/popper.min.js"></script>
    <script src="../js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/home.js"></script>
    <script type="text/javascript" src="../cordova.js"></script>
    <title>Mi Pizarron</title>
</head>

<body>
    <header>
        <div class="row">
            <div class="col-10 d-block my-auto">
                <img src="../img/logosf.png" style="width:50%; height:50%" />
            </div>
            <div class="col-2">
                <div class="dropdown p-1 ml-auto">
                    <button class=" ml-auto mr-2 btn bg-morado" type="button" data-toggle="dropdown">
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" id="menupartida">
                        <li id="openperfil" class="p-2" onclick="verPerfil()">Perfil de Usuario</li>
                        <li class="p-2" onclick="logout()">Cerrar Sesión</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid p-0 mt-2 w-100" id="home" style="min-height:100%; display:table;">
        <div id="modulos" class="px-2 pt-5 w-100" style="display: table-cell; vertical-align: middle;">
            <div class="row m-0 mb-2">
                <div class="col-6 modulo4 mr-1 text-center pt-4" onclick="buildNewDoc()">
                    <div class="d-block my-auto mt-1 p-0">
                        <i class="fas fa-file-alt icon-mod fa-5x" aria-hidden="true"></i>
                        <p>Nuevo Documento</p>
                    </div>
                </div>
                <div class="col modulo2 text-center pt-4" onclick="buildMaterial()">
                    <div class="d-block my-auto">
                        <i class="far fa-folder icon-mod fa-5x" aria-hidden="true"></i>
                        <p>Mi Material</p>
                    </div>
                </div>
            </div>
            <div class="row m-0 mb-2">
                <div class="col-6 modulo3 mr-2 text-center pt-4" onclick="buildFavor()">
                    <div class="d-block my-auto">
                        <i class="fas fa-heart icon-mod fa-5x" aria-hidden="true"></i>
                        <p>Mis Favoritos</p>
                    </div>
                </div>
                <div class="col modulo1 text-center pt-4" onclick="buildOptions()">
                    <div class="d-block my-auto">
                        <i class="pt-1 fas fa-info icon-mod fa-5x" aria-hidden="true"></i>
                        <p>Otras Opciones</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="options" class="d-none"></div>
        <div class="mt-5 carduser d-none mx-1" id="perfilUser">
            <div class="text-center">
                <img id="userimage" class="card-img-top rounded-circle" src="" alt="Cinque Terre" style="max-width:60%; max-height:60%">
                <p class="card-title mt-2 txt-blanco" id="username" style="font-size:1em"></p>
            </div>
            <div class=" perfilcard">
                <div class="card-body pl-1">
                    <p class="card-title">Profesión:</p>
                    <p class="card-text" id="userprofesion"></p>
                    <p class="card-title">Cargo:</p>
                    <p class="card-text" id="usercargo"></p>
                    <p class="card-title">Establecimiento:</p>
                    <p class="card-text" id="userestablecimiento"></p>
                    <p class="card-title">Email:</p>
                    <p class="card-text" id="useremail"></p>
                </div>
            </div>
        </div>
        <div id="fsModal" class="modal animated bounceIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="btn btn-modal-header" data-dismiss="modal">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </button>
                        <h1 id="myModalLabel" class="modal-title">
                            Editar perfil
                        </h1>
                        <button class="btn btn-modal-header" onclick="editUser()">
                            <i class="fa fa-check" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="modal-body carduser p-0 w-100">
                        <div class="text-center mt-1">
                            <img id="imageuserEdit" onclick="changeimg()" class="card-img-top rounded-circle" src="" alt="Cinque Terre" style="max-width:60%; max-height:60%">
                        </div>
                        <div class="mt-2 perfilcard div-card-user" id="perfilUserEdit" style="height: 18.750em;overflow-y: scroll;">
                            <div class="card-body p-1">
                                <h6 class="card-text">Nombre:</h6>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="nombreUserEdit" pattern="[A-Za-z]{3,63}$" placeholder="Ingrese su Nombre" minlength="10">
                                </div>
                                <h6 class="card-text">Apellido:</h6>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="apellidoUserEdit" pattern="[A-Za-z]{3,63}$" placeholder="Ingrese su Apellido"
                                        minlength="10">
                                </div>
                                <h6 class="card-text">Email:</h6>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="emailUserEdit" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" placeholder="Ingrese su correo"
                                        minlength="10">
                                </div>
                                <h6 class="card-text">Profesión:</h6>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="profesionUserEdit" pattern="[A-Za-z]{3,63}$" placeholder="Ingrese su frase" minlength="10">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="passModal" class="modal animated bounceIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="btn btn-secondary btn-modal-header" data-dismiss="modal">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </button>
                        <p class="modal-title" style="font-size:1.3em">Cambiar Contraseña</p>
                        <button id="confirmeditPass" class="btn btn-modal-header" disabled="true" onclick="editPass()">
                            <i class="fa fa-check" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="modal-body p-0">
                        <div class="mt-2 perfilcard div-card-user" style="height: 18.750em">
                            <div class="card-body p-1">
                                <h6 class="card-text">Actual</h6>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="passUserEdit" pattern="[A-Za-z0-9]{6,50}" placeholder="Contraseña Actual"
                                        minlength="6">
                                </div>
                                <h6 class="card-text">Nueva</h6>
                                <p id="newpass"></p>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="nuevaUserEdit" name="newpass" pattern="[A-Za-z0-9]{6,50}" placeholder="Contraseña nueva"
                                        minlength="6">
                                </div>
                                <h6 class="card-text txt-azul">Verificar:</h6>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="nuevavUserEdit" name="newpass" pattern="[A-Za-z0-9]{6,50}" placeholder="Confirmar contraseña nueva"
                                        minlength="6">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
