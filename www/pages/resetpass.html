<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <script src="../js/libs/jquery-3.1.1.min.js"></script>
    <script src="../js/libs/popper.min.js"></script>
    <script src="../js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
</head>

<body>
    <button class=" ml-2 mt-2 btn btn-azul" onclick="backbutton()" id="access">
        <i class="fa fa-chevron-left p-1" aria-hidden="true"></i>
    </button>
    <div class="container pt-3 h-90 text-center" id="login">
        <div class="container d-flex align-items-center m-0" style="width:99%">
            <div class="row m-4">
                <div class="col vidrio bg-white pl-0 pr-0 pt-1 pb-1">
                    <h5 class="pt-2 pb-2 pl-2 pr-2 text-center" style="color:#fff">Recuperar Contrase√±a</h5>
                    <p id="mensajes" class="text-danger mr-3 ml-3"></p>
                    <div>
                        <div>
                            <div class="form-group">
                                <div id="errorlog" style="display:none">
                                    <p class="txt-rojo text-center">Email incorrecto</p>
                                </div>
                                <label class="form-control-label" id="messageEmail"></label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-user txt-azul" aria-hidden="true"></i>
                                    </div>
                                    <input id="exampleInputEmail" autofocus class="form-control" type="email" pattern="[a-zA-Z ]{4,64}" name="user_email" placeholder="Email"
                                        required/>
                                </div>
                            </div>
                            <button id="enviar" class="btn btn-verde d-block mx-auto" onclick="resetpass()" disabled="true">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var email = true;
    validarReset();
    $('#exampleInputEmail').on('keyup', function () {
        if (this.checkValidity() && $(this).val().length > 0) {
            email = true;
            document.getElementById("messageEmail").innerHTML = "";
            $(this).removeClass("form-control-danger").addClass("form-control-success");
            $(this).parent().removeClass('has-danger').addClass("has-success");
            validarReset();
        }
        else {
            email = false;
            document.getElementById("messageEmail").innerHTML = "Correo Invalido";
            $(this).removeClass("form-control-success").addClass("form-control-danger");
            $(this).parent().removeClass('has-success').addClass("has-danger");
        }
    });
    function validarReset() {
        if (email == true) {
            document.getElementById('enviar').disabled = false;
        } else {
            document.getElementById('enviar').disabled = true;
        }
    }
</script>

</html>
